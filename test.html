<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Timeline</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: auto;
        }

        .timeline-container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            padding: 60px 0;
        }

        .timeline {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timeline-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(to right, #004165, #a71930);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            border-radius: 10px;
            z-index: 1;
        }

        .timeline-events {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .timeline-event {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            position: relative;
            min-height: 300px; /* Added for consistent height */
        }

        .event-marker {
            width: 20px;
            height: 20px;
            background-color: #004165;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 3;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            margin-top: -10px; /* Half of height */
        }

        .event-marker:hover {
            transform: scale(1.2);
            background-color: #a71930;
        }

        .event-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: center;
            transition: all 0.3s ease;
            position: absolute;
        }

        .event-content:hover {
            /* transform: translateY(-10px); */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Position content boxes */
        .timeline-event:nth-child(odd) .event-content {
            top: 0;
        }

        .timeline-event:nth-child(even) .event-content {
            bottom: 0;
        }

        .event-time {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .day-digit {
            font-size: 28px;
            font-weight: 800;
            color: #004165;
            line-height: 1;
            margin-bottom: 5px;
        }

        .day-details {
            display: flex;
            flex-direction: column;
        }

        .day-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .month-year {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .event-title {
            font-size: 16px;
            font-weight: 700;
            color: #a71930;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .event-author {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        @media (max-width: 1000px) {
            .timeline-events {
                flex-direction: column;
                align-items: center;
            }
            
            .timeline-line {
                left: 50%;
                height: 100%;
                width: 4px;
                transform: translateX(-50%);
            }
            
            .timeline-event {
                margin: 40px 0;
                width: auto;
                min-height: auto;
            }
            
            .event-content {
                position: relative;
                width: 250px;
                margin: 20px 0 !important;
            }
            
            .event-marker {
                position: relative;
                top: auto;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline">
            <div class="timeline-line"></div>
            
            <div class="timeline-events">
                <!-- Event 1 -->
                <div class="timeline-event">
                    <div class="event-content">
                        <div class="day-digit" id="experience-count">0</div>
                        <h3 class="event-title">Professional Experience</h3>
                        <p class="event-author">Since June 2022</p>
                    </div>
                    <div class="event-marker"></div>
                </div>
                
                <!-- Event 2 -->
                <div class="timeline-event">
                    <div class="event-content">
                        <div class="day-digit" id="research-count">0</div>
                        <h3 class="event-title">Research Experience</h3>
                        <p class="event-author">Since 2021</p>
                    </div>
                    <div class="event-marker"></div>
                </div>
                
                <!-- Event 3 -->
                <div class="timeline-event">
                    <div class="event-content">
                        <div class="day-digit">7</div>
                        <h3 class="event-title">Paper Publications</h3>
                        <p class="event-author">Conference: 4, Journal: 1, Review: 2</p>
                    </div>
                    <div class="event-marker"></div>
                </div>
                
                <!-- Event 4 -->
                <div class="timeline-event">
                    <div class="event-content">
                        <div class="day-digit">3</div>
                        <h3 class="event-title">Academic Awards</h3>
                        <p class="event-author">VC's Award: 2, Dean's Award: 1</p>
                    </div>
                    <div class="event-marker"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
