<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .announcement {
      background-color: #222;
      color: #f9c74f;
      text-align: center;
      padding: 25px;
      font-family: 'SolaimanLipi', sans-serif;
      font-size: 20px;
      line-height: 1.8;
      border-radius: 10px;
      border-left: 5px solid #f9c74f;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 650px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .emoji {
      font-size: 28px;
      margin-bottom: 15px;
      display: block;
    }
    .highlight {
      color: #ff9f1c;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255,159,28,0.3);
    }
    .signature {
      font-style: italic;
      margin-top: 15px;
      font-size: 18px;
      color: #bac964;
    }
    .signature:before {
      content: "~ ";
    }
    .signature:after {
      content: " ~";
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
